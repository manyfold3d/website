  - TrueNAS
  - Unraid
  - Synology
  - Proxmox
  links:
  - text: Development chat (on Matrix)
    url: https://matrix.to/#/#manyfold-development:matrix.org
- name: üåç Translation
  description: Manyfold is translated into many languages by volunteer contributors. To join the effort, sign up for an account on <a href="https://translation.io">translation.io</a> and then get in touch with your username so we can get you set up.
