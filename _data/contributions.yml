- name: üí∞ Financial support
  description: Manyfold is a full-time job; you can help pay the bills by becoming a <a href="/about/supporters">supporter</a> with a regular or one-off financial contribution. And if you're using Manyfold for a business, please consider becoming an official sponsor!
  wanted:
  - regular organisational sponsors
  - information about funding opportunities
  links:
  - text: Donate on OpenCollective
    url: https://opencollective.com/manyfold/contribute
- name: üßë‚Äçüíª Coding
  description: New code contributors are very welcome (<a href="">no AI</a> though). Manyfold is mostly built in Ruby on Rails with some Typescript, but there's lots of other aspects too.
  wanted:
  - database query analysis
  - memory optimisation
  - JS packaging
  links:
  - text: Developer guide
    url: https://github.com/manyfold3d/manyfold?tab=readme-ov-file#developer-documentation
  - text: Good first issues
    url: https://github.com/manyfold3d/manyfold/issues?q=is%3Aissue%20state%3Aopen%20label%3A%22good%20first%20issue%22
  - text: Development chat (on Matrix)
    url: https://matrix.to/#/#manyfold-development:matrix.org
- name: üßë‚Äçüé® Design / UX
  description: Good design is important, and currently it's a "best effort", but we know we're not experts.
  wanted:
  - usability, user research, graphic design
  links:
  - text: UI / UX issues
    url: https://github.com/manyfold3d/manyfold/issues?q=is%3Aissue%20state%3Aopen%20(label%3AUI%20OR%20label%3AUX)
