    url: https://matrix.to/#/#manyfold-development:matrix.org
- name: ‚òÅÔ∏è Deployment
  description: There are lots of ways to deploy Manyfold instances, but we'd love to make it easier! We'd also love to have maintainers for the deployment scripts on different systems.
  wanted:
